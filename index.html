<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Game of Thrones Hangman!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>

</head>

<body>
  <div class="jumbotron">
    <h1 class="text-center">Game of Thrones Hangman</h1>
    <h2 class="text-center">Try to guess the House or faction from Game of Thrones!</h2>
  </div>

  <div class="card text-center mb-5">
    <div class="card-block">
      <h3 class="card-title">Wins: <span id="number-wins">0</span></h3>
      <h3 class="card-title">Losses: <span id="number-losses">0</span></h3>
    </div>
  </div>

  <div class="card text-center">
    <div class="card-block">
      <h3 class="card-title">Current Word:</h3>
      <h4>
        <span id="current-word">Press any key to begin!</span>
      </h4>
      <p class="card-text"></p>
    </div>
  </div>

  <div class="card mx-auto mt-5 mb-5" style="width: 25rem;">
    <img class="card-img-top" src="assets/images/GoT.png" alt="Card image cap" id="house-sigil">
    <div class="card-block">
      <p class="card-text" id="house-words"></p>
    </div>
  </div>

  <div class="card text-center">
    <div class="card-block">
      <h3 class="card-title">Incorrect Guesses:</h3>
      <p class="card-text" id="letters-guessed"></p>
      <h3 class="card-title">Lives Remaining:</h3>
      <p class="card-text" id="lives-remaining"></p>
    </div>
  </div>
  <script src="assets/javascript/game.js"></script>
</body>

</html>
